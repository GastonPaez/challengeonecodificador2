<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desencriptador - Alura Challenge</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="container__logo">
            <img src="./img/logo.png" alt="" class="logo">
        </div>

        <div class="input__text">
            <textarea class="input" type="text" name="" id="input_text_encrypt" placeholder="Ingrese una palabra"></textarea>            
        </div>
        
        <div class="rectangle">
            <img src="./img/muñeco.png" alt="" class="muñeco">
            <div class="rectangle__text">
                <h1 id="text_h1">Ningún Mensaje fue encontrado</h1>
                <textarea  class="rectangle__text-textarea" name="text" id="input_text_desencrypt" cols="40" rows="" placeholder="Ingrese el texto para encriptar o desencriptar "></textarea>
                <button id="copy" class="copy_off">Copiar</button>
            </div>
        </div>
    </div>
    
    <div class="bottom">
        <div class="warning">   
            <p> <span><img src="./img/atencion.png" alt="icono atencion"></span> Solo letras minúsculas y sin acento.</p>
        </div>
    </div>
    <div class="botonera">
        <div class="botones">
            <button id="encrypt" class="encript">Encriptar</button>           
            <button id="desencript" class="desencript">Desencriptar</button>
         </div>
    </div>

    <div class="output">
        <h1 id="output_h1" class="output_h1">Ningún Mensaje fue encontrado</h1>
        
        <textarea id="output_p" class="text-textarea-resp" name="" id="" cols="40" rows="4" placeholder="Ingrese el texto que desea encriptar o desencriptar"></textarea>
        <button id="copy2" class="copy_off">Copiar</button>

    </div>
    
</div>

    <script src="./js/encryptar.js"></script>
    <script src="./js/desencryptar.js"></script>
    <script src="./js/buttonCopy.js"></script>
    <script src="./js/buttonCopy2.js"></script>
</body>
</html>
